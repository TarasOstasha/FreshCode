  <body>
    <div class="container">
      <h2>Your Current Rate At This Moment</h2>
      <form id="excangeRate">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input id="amountVal" type="text" aria-label="Amount (to the nearest dollar)">
          <button id="converBtn" class="btn btn-outline-secondary" type="submit">Submit Form</button>
        </div>
      </form>
      <h3>Output Value</h3>
      <p id="log" style="font-weight: bold;"></p>
    </div>
    <div style="text-align: center;">
      <button id="first">FIRST</button>
      <button id="prev"> prev </button>
      <button id="next"> next </button>
      <button id="last">LAST</button>
    </div>
    <ul id="choosenName"></ul>
    <ul class="users-list" id="userList"></ul>
