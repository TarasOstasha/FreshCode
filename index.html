<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./html-form.js"></script>
</head>

<body>
    <main class="form-wrapper">
        <form class="contact-form">
            <div class="fotm-title">
                <h2>Contact Form</h2>
                <p>PLease fill in your information and we'll be sending your order.</p>
            </div>

            <!--  -->
            <label class="form-label">
                <span class="label-caption">Your Name</span>
                <div class="input-group">
                    <input type="text" class="form-input names" type="text" name="user-first-name" placeholder="first name"
                        required minlength="2" maxlength="20" pattern="[A-z][a-z]{1,19}" autofocus>
                    <input type="text" class="form-input names" type="text" name="user-last-name" placeholder="last name"
                        required minlength="2" maxlength="20" pattern="[A-z][a-z]{1,19}">
                </div>
            </label>
            <!--  -->
            <label class="form-label ">
                <span class="label-caption">Your email</span>
                <input type="text" class="form-input email" type="text" name="user-email" required minlength="5"
                    placeholder="your_mail#gmail.com">
            </label>
            <!--  -->
            <label class="form-label">
                <span class="label-caption">Phone *</span>
                <div class="input-group">
                    <input type="text" class="form-input tel" type="tel" name="user-tel" pattern="\d{3}" required
                        placeholder="000">
                    <input type="text" class="form-input tel" type="tel" name="user-tel" pattern="\d{3}" required
                        placeholder="000">
                    <input type="text" class="form-input tel" type="tel" name="user-tel" pattern="\d{4}" required
                        placeholder="0000">
                </div>
            </label>
            <!--  -->
            <label class="form-label">
                <span class="label-caption">Message subject *</span>
                <select type="text" class="form-input" name="user-message-subject" required pattern="">
                    <option value="Other">Other</option>
                    <option value="Call Request">Call Request</option>
                    <option value="Schedule Meeting">Schedule Meeting</option>
                </select>
            </label>
            <!--  -->
            <label class="form-label">
                <span class="label-caption">Message *</span>
                <textarea class="form-input-textarea" name="user-message" id="" cols="30" rows="10"></textarea>
            </label>
            <!--  -->
            <hr>
            <div class="button-group">
                <button type="submit" class="submit-btn">submit form</button>
            </div>
        </form>
    </main>
</body>

</html>
