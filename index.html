    <main>
      <h2 class="form-head">Registration Form</h2>
      <form class="reg-form">
         <!--  -->
        <label class="form-label">
          <span class="label-caption">First Name:</span>
          <input type="text" class="form-input" type="text" name="user-name" placeholder="First Name" required minlength="2" maxlength="20" pattern="[A-z][a-z]{1,19}" autofocus>
        </label>
        <!--  -->
        <label class="form-label">
          <span class="label-caption">Lastt Name:</span>
          <input type="text" class="form-input" type="text" name="last-name" placeholder="Last Name" required minlength="2" maxlength="20" pattern="[A-z][a-z]{1,19}">
        </label>
         <!--  -->
        <label class="form-label">
          <span class="label-caption">Email:</span>
          <input type="text" class="form-input" type="text" name="user-email" required minlength="5" placeholder="Email">
        </label>
         <!--  -->
        <label class="form-label">
          <span class="label-caption">Phone Number:</span>
          <input type="text" class="form-input" type="tel" name="user-tel" pattern="\d{3}-\d{3}-\d{4}" required placeholder="551-589-5689">
        </label>
         <!--  -->
        <label class="form-label">
          <span class="label-caption">Password:</span>
          <input type="text" class="form-input" type="password" name="user-password" required pattern="(?=.*[A-Z].*)(?=.*[a-z].*)(?=.*\d.*).{6,20}">
        </label>
         <!--  -->
        <label class="form-label">
          <span class="label-caption">Password Confirmation:</span>
          <input type="text" class="form-input" type="password" name="passw-conf" required pattern="(?=.*[A-Z].*)(?=.*[a-z].*)(?=.*\d.*).{6,20}">
        </label>
         <!--  -->
        <button type="submit" class="submit-btn">Register</button>
      </form>
    </main>
    <script src="./html-form.js"></script>
